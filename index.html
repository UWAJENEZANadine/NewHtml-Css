<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./style.css"/>
    <title>Trillo &mdash; your all-in-one booking app</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="./image/lll-eCwjwuuoxt-transformed.png" class="logo" alt="logo" />
           <form action="#" class="search">
               <input type="text" class="search__input" placeholder="search">
               <button class="search__button">
                   <svg class="search__icon">
                     <use xlink:href="./image/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
               </button>
           </form>
           <nav class="user-nav">
               <div class="user-nav__icon-box">
                   <svg class="user-nav__icon">
                    <use xlink:href="./image/sprite.svg#icon-bookmark"></use>  
                   </svg>
                   <span class="user-nav__notification">7</span>
               </div>
               <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                      <use xlink:href="./image/sprite.svg#icon-chat"></use>  
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="./image/nadine.jpg" alt="profile" class="user-nav__user-photo"/>
                    <span class="user-nav__user-name">Nadine</span>
                </div>
           </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                navigation
            </nav>
            <main class="hotel-view">
                hotel view

            </main>
        </div>
    </div>
    
    
</body>
</html>
